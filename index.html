<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .converter-section {
            width: 100%;
            max-width: 850px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/index.html">Currency Converter Showcase<p class="fw-light fs-6">by Andreas Zobbe</p></a>

            <div class=" navbar" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="darkmode">
                        <label class="form-check-label text-white" for="darkmode">Dark Mode</label>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container converter-section">
            <div class="row justify-content-center shadow-lg bg-body-tertiary rounded pb-5 pt-5">
                <div class="col-5">
                    <select class="form-select form-select-lg mb-3" id="first-currency">
                        <option value="EUR">EUR</option>
                        <option value="SEK">SEK</option>
                        <option value="FJD">FJD</option>
                        <option value="KRW">KRW</option>
                        <option value="GBP">GBP</option>
                        <option value="DKK">DKK</option>
                        <option value="CAD">CAD</option>
                        <option value="RUB">RUB</option>
                        <option value="NOK">NOK</option>
                        <option value="USD" selected>USD</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                    </select>
                    <input class="input-group form-control" type="number" id="first-input" value="1">
                </div>
                
                <div class="col-2 d-flex flex-column align-items-center justify-content-center">
                    <div class="swap-btn mb-3">
                        <button type="button" class="btn" id="swap-currency">
                            <p>Swap</p><i class="fa fa-refresh" aria-hidden="true"></i>
                        </button>
                    </div>  
                
                    <div class="convrate text-center fw-bold text-success" id="convrate"></div>
                </div>
                

                <div class="col-5">
                    <select class="form-select form-select-lg mb-3" id="second-currency">
                        <option value="EUR">EUR</option>
                        <option value="SEK">SEK</option>
                        <option value="FJD">FJD</option>
                        <option value="KRW">KRW</option>
                        <option value="GBP">GBP</option>
                        <option value="DKK" selected>DKK</option>
                        <option value="CAD">CAD</option>
                        <option value="RUB">RUB</option>
                        <option value="NOK">NOK</option>
                        <option value="USD">USD</option>
                        <option value="JPY">JPY</option>
                        <option value="AUD">AUD</option>
                    </select>
                    <input class="input-group form-control" type="number" id="second-input" value="1">
                </div>
            </div>
        </div>
    </div>

<footer class="footer bg-success">
    <div class="container text-white">
        <p>&copy; 2023 <a class="link-light link-underline-opacity-0 fw-bold" href="www.andreasgz.com">Andreasgz.com</a>. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
